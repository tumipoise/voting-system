<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBNaija Voting Poll</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper-body">

          <div>
            <h1 class="result-header">Leaderboard</h1>
          </div>

          <div class="row mt-5">
            <div class="col-lg-6">
              <div class="card leader--card2">
                <div class="card-image">
                  <img src="/img/nengi.png" alt="" />
                  <h4>Nengi</h4>
                </div>

                <button class="btn btn-primary leader--btn">
                  1
                </button>
              </div>
            </div>

            <br><br><br><br><br>

            <div class="col-lg-6">
                <div class="card leader--card2">
                    <div class="card-image">
                      <img src="/img/ozo.png" alt="" />
                      <h4>Ozo</h4>
                    </div>
    
                    <button class="btn btn-primary leader--btn">
                      1
                    </button>
                  </div>
                  </div>
                  

          </div>

          <div class="row mt-5">
            <div class="col-lg-6">
              <div class="card leader--card2">
                <div class="card-image">
                  <img src="/img/kiddwaya.jpg" alt="" />
                  <h4>Kiddwaya</h4>
                </div>

                <button class="btn btn-primary leader--btn">
                  1
                </button>
              </div>
            </div>

            <br><br><br><br><br>

            <div class="col-lg-6">
                <div class="card leader--card2">
                    <div class="card-image">
                      <img src="/img/erica.jpg" alt="" />
                      <h4>Erica</h4>
                    </div>
    
                    <button class="btn btn-primary leader--btn">
                      1
                    </button>
                  </div>
                  </div>
                  

          </div>

          <div class="row mt-5">
            <div class="col-lg-6">
              <div class="card leader--card2">
                <div class="card-image">
                  <img src="/img/laycon.jpg" alt="" />
                  <h4>Laycon</h4>
                </div>

                <button class="btn btn-primary leader--btn">
                  1
                </button>
              </div>
            </div>

            <br><br><br><br><br>

            <div class="col-lg-6">
                <div class="card leader--card2">
                    <div class="card-image">
                      <img src="/img/dorathy.jpg" alt="" />
                      <h4>Dorathy</h4>
                    </div>
    
                    <button class="btn btn-primary leader--btn">
                      1
                    </button>
                  </div>
                  </div>         

          </div>

          <div class="mt-5">
              <h4 class="evicted-name">Dorathy was evicted</h4>
          </div>
          
          <div class="text-center d-flex justify-content-center">
            <button class="btn1">
              <a href="index.html">Back to Vote</a>
            </button>
          </div>
          
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
