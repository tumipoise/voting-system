<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBNaija Voting Poll</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper-body">
          <div class="vote-bar text-center">
            <h5 class="vote-head">My Available Votes</h5>
            <h1 id="voteNumber" class="vote-number">10</h1>
            <div class="progress">
              <div id="myBar"
                class="progress-bar bg-warning"
                role="progressbar"
                style="width: 100%;"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-6 box">
              <div class="card leader--card">
                <div class="card-image">
                  <img src="/img/nengi.png" alt="" />
                </div>
                <div class="card-info">
                  <p class="vote-name">Nengi</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button
                        id="nengiMinus"
                        class="btn btn-outline-secondary"
                        type="button"
                      >
                        -
                      </button>
                    </div>
                    <input
                      id="nengiInput"
                      class="inputt"
                      type="number"
                      class="form-control"
                    />
                    <div class="input-group-append">
                      <button
                        id="nengiPlus"
                        class="btn btn-outline-secondary"
                        type="button"
                      >
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br /><br /><br /><br /><br /><br />

            <div class="col-md-6 box">
              <div class="card leader--card">
                <div class="card-image">
                  <img src="/img/ozo.png" alt="" />
                </div>
                <div class="card-info">
                  <p class="vote-name">Ozo</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button
                        id="ozoMinus"
                        class="btn btn-outline-secondary"
                        type="button"
                      >
                        -
                      </button>
                    </div>
                    <input
                      id="ozoInput"
                      class="inputt"
                      type="number"
                      class="form-control"
                    />
                    <div class="input-group-append">
                      <button
                        id="ozoPlus"
                        class="btn btn-outline-secondary"
                        type="button"
                      >
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-6">
              <div class="card leader--card">
                <div class="card-image">
                  <img src="/img/kiddwaya.jpg" alt="" />
                </div>
                <div class="card-info">
                  <p class="vote-name">Kiddwaya</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button
                        id="kiddwayaMinus"
                        class="btn btn-outline-secondary"
                        type="button"
                      >
                        -
                      </button>
                    </div>
                    <input
                      id="kiddwayaInput"
                      class="inputt"
                      type="number"
                      class="form-control"
                    />
                    <div class="input-group-append">
                      <button
                        id="kiddwayaPlus"
                        class="btn btn-outline-secondary"
                        type="button"
                      >
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <br /><br /><br /><br /><br /><br />

            <div class="col-md-6">
              <div class="card leader--card">
                <div class="card-image">
                  <img src="/img/erica.jpg" alt="" />
                </div>
                <div class="card-info">
                  <p class="vote-name">Erica</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button
                        id="ericaMinus"
                        class="btn btn-outline-secondary"
                        type="button"
                      >
                        -
                      </button>
                    </div>
                    <input
                      id="ericaInput"
                      class="inputt"
                      type="number"
                      class="form-control"
                    />
                    <div class="input-group-append">
                      <button
                        id="ericaPlus"
                        class="btn btn-outline-secondary"
                        type="button"
                      >
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-6">
              <div class="card leader--card">
                <div class="card-image">
                  <img src="/img/laycon.jpg" alt="" />
                </div>
                <div class="card-info">
                  <p class="vote-name">Laycon</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button
                        id="layconMinus"
                        class="btn btn-outline-secondary"
                        type="button"
                      >
                        -
                      </button>
                    </div>
                    <input
                      id="layconInput"
                      class="inputt"
                      type="number"
                      class="form-control"
                    />
                    <div class="input-group-append">
                      <button
                        id="layconPlus"
                        class="btn btn-outline-secondary"
                        type="button"
                      >
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <br /><br /><br /><br /><br /><br />

            <div class="col-md-6">
              <div class="card leader--card">
                <div class="card-image">
                  <img src="/img/dorathy.jpg" alt="" />
                </div>
                <div class="card-info">
                  <p class="vote-name">Dorathy</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button
                        id="dorathyMinus"
                        class="btn btn-outline-secondary"
                        type="button"
                      >
                        -
                      </button>
                    </div>
                    <input
                      id="dorathyInput"
                      class="inputt"
                      type="number"
                      class="form-control"
                    />
                    <div class="input-group-append">
                      <button
                        id="dorathyPlus"
                        class="btn btn-outline-secondary"
                        type="button"
                      >
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="finishNotice" class="text-center text-danger mt-3 font-weight-bold d-none">
            *Finish the votes
          </div>

          <div class="text-center d-flex justify-content-center">
            <button class="btn2">
              View Leaderboard
            </button>
          </div>

         
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
